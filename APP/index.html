<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JvJ Search Engine</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<div id="searchbar">
			<h1>Google</h1><br><h1 style="color: red;">v2.0</h1><br>
			<input type="text" id="search" placeholder="Enter your search term here...">
		</div>
		<div id="cloud-container">
			<svg id="wordcloud" version="1.1" id= baseProfile="full" width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
			</svg>
		</div>
		<div id="websites">
		</div>
	</body>
	<!-- Bootstrap -->

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</html>
